{% extends 'posts/layout.html' %}
    {% block content %}
        <h3>{{post.title}}</h3>
        <div class="card">
          <div class="card-content">
            {{post.body}}
          </div>
          <div class="card-action">
            {{post.created_at}}
          </div>
        </div>
        <br>
        <a href="/posts" class="btn btn-success">Back</a>
    {% endblock  %}
