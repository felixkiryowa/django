{% extends 'posts/layout.html' %}
    {% block content %}
        <h3>{{title}}</h3>
        <ul>
            {% for post in posts  %}
                <li>{{post.id}}</li>
                <li><a href="/posts/details/{{post.id}}">{{post.title}}</a></li>
                <li>{{post.created_at}}</li>
                <hr>
            {% endfor %}
        </ul>
    {% endblock  %}
